<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- start bootstrap styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- end bootstrap styles -->

    <title>MEM Blog</title>
</head>
<body class="bg-dark">
    <!-- start user login form -->
    <div class="mt-5">
        <form action="" method="POST" class="bg-info col-md-4 m-auto border rounded">
            <h1 class="bg-success text-center p-2 border">Register User</h1>
            {% for error in field.errors %}
                <h2 style="color: red">{{ error }}</h2>
            {% endfor %}
            <!-- start messages loop -->
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-danger border rounded text-center p-2 font-weight-bold">
                        {{message}}
                    </div>
                {% endfor %}
            {% endif %}
            <!-- end messages loop -->

            {% csrf_token %}
            <!-- <div class="row"> -->
                    {{user_register_form.as_table }}
            <!-- </div> -->
            <center>
                <button class="btn btn-success col-md-4 m-2 border rounded">
                    Register
                </button>
            </center>
            <h5 class="mt-4 text-light">
                I already have an account
                <a class="btn btn-info border rounded" href="{% url 'accounts:login' %}">
                    Login Now
                </a>
            </h5>
        </form>
    </div>
    <!-- end user logn form -->


    <!-- start bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <!-- end bootstrap scripts -->
</body>
</html>
